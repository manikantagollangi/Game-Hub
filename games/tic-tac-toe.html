<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="../style.css">
<style>
.board{display:grid;grid-template-columns:repeat(3,100px);gap:10px;justify-content:center;margin:14px auto}
.cell{width:100px;height:100px;background:rgba(255,255,255,0.08);display:flex;align-items:center;justify-content:center;font-size:2.2rem;cursor:pointer;border-radius:8px}
.status{margin-top:10px}
</style>
</head>
<body>
<div class="container">
  <h1>‚ùå Tic Tac Toe ‚≠ï</h1>
  <div id="status" class="status">Player X's turn</div>
  <div id="board" class="board"></div>
  <div style="margin-top:12px"><button onclick="restart()">Restart</button></div>
  <a class="back" href="../index.html">‚¨Ö Back to Hub</a>
</div>

<script>
const boardEl=document.getElementById('board');
const status=document.getElementById('status');
let state=["","","","","","","","",""];
let player='X', running=true;

function createBoard(){
  boardEl.innerHTML='';
  for(let i=0;i<9;i++){
    const d=document.createElement('div');
    d.className='cell'; d.dataset.idx=i;
    d.addEventListener('click', cellClick);
    d.textContent=state[i];
    boardEl.appendChild(d);
  }
}
function cellClick(e){
  const i = e.target.dataset.idx;
  if(!running || state[i]) return;
  state[i]=player; e.target.textContent=player;
  if(checkWin()){
    status.textContent=`üéâ Player ${player} wins!`;
    running=false; return;
  }
  if(!state.includes("")){
    status.textContent="It's a draw!";
    running=false; return;
  }
  player = player==='X'?'O':'X';
  status.textContent=`Player ${player}'s turn`;
}
function checkWin(){
  const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return wins.some(w=> w.every(i=> state[i]===player));
}
function restart(){ state=["","","","","","","","",""]; player='X'; running=true; status.textContent="Player X's turn"; createBoard(); }
createBoard();
</script>
</body>
</html>
