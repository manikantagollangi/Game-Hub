<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Maze Game</title>
<link rel="stylesheet" href="../style.css">
<style>#maze{width:320px;height:320px;margin:12px auto;background:#222;display:grid;grid-template-columns:repeat(10,1fr);gap:2px} .cell{background:#ddd;width:100%;height:100%} .wall{background:#333} .player{background:orange} .goal{background:lime}</style>
</head>
<body>
<div class="container">
  <h1>ðŸŒ€ Maze</h1>
  <div id="maze"></div>
  <p>Use arrow keys to move</p>
  <a class="back" href="../index.html">â¬… Back to Hub</a>
</div>
<script>
const mazeEl=document.getElementById('maze');
const w=10,h=10;
let grid=[], player={x:0,y:0}, goal={x:9,y:9};
const walls=[
  /* some walls list */ [1,0],[1,1],[1,2],[3,2],[4,2],[5,2],[6,2],[6,3],[6,4],[2,5],[3,5],[4,5],[6,6],[7,6],[8,6]
];
function build(){
  mazeEl.innerHTML=''; grid=[];
  for(let y=0;y<h;y++){
    grid[y]=[];
    for(let x=0;x<w;x++){
      const c=document.createElement('div'); c.className='cell'; c.dataset.x=x; c.dataset.y=y;
      if(walls.some(wp=>wp[0]===x && wp[1]===y)){ c.classList.add('wall'); }
      if(x===player.x && y===player.y){ c.classList.add('player'); }
      if(x===goal.x && y===goal.y){ c.classList.add('goal'); }
      mazeEl.appendChild(c); grid[y][x]=c;
    }
  }
}
function move(dx,dy){
  const nx=player.x+dx, ny=player.y+dy;
  if(nx<0||nx>=w||ny<0||ny>=h) return;
  if(grid[ny][nx].classList.contains('wall')) return;
  grid[player.y][player.x].classList.remove('player');
  player.x=nx; player.y=ny; grid[player.y][player.x].classList.add('player');
  if(player.x===goal.x && player.y===goal.y) setTimeout(()=>alert('You reached the goal!'),50);
}
document.addEventListener('keydown', e=>{
  if(e.key==='ArrowUp') move(0,-1);
  if(e.key==='ArrowDown') move(0,1);
  if(e.key==='ArrowLeft') move(-1,0);
  if(e.key==='ArrowRight') move(1,0);
});
build();
</script>
</body>
</html>
